<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Quiz Website</title>
</head>

<body>
    <main>
        <div class="box">
            <h2 id="quesBox">This is a sample question.</h2>
            <div class="row">
                <input type="radio" name="Option" id="Option1" class="Option" value="a" required>
                <label for="Option1">Option 1</label>
            </div>
            <div class="row">
                <input type="radio" name="Option" id="Option2" class="Option" value="b" required>
                <label for="Option2">Option 2</label>
            </div>
            <div class="row">
                <input type="radio" name="Option" id="Option3" class="Option" value="c" required>
                <label for="Option3">Option 3</label>
            </div>
            <div class="row">
                <input type="radio" name="Option" id="Option4" class="Option" value="d" required>
                <label for="Option4">Option 4</label>
            </div>
            <button class="btn">Next Question</button>
        </div>
    </main>
    <script src="scripts/quiz.js"></script>
</body>

</html>
